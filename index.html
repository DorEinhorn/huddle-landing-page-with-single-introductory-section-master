<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
  
  <title>Huddle landing page with single introductory section</title>

</head>
<body>
  <main class="container">
  <header>
    <img src="./images/logo.svg" alt="Huddle logo">
  </header>
  <section class="content">
<div class="section-one">
<img src="./images/illustration-mockups.svg" alt="mockup" />
</div>
<div class="section-two">
<h2 class="title">Build The Community Your Fans Will Love</h2>
<p class="text">
  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion. 
</p>
  <button class="btn-register">Register</button>
</div>
</section>
</main>
<footer class="social">
  <ion-icon class="icon-social" name="logo-facebook"><a href="#"></a></ion-icon>
  <ion-icon class="icon-social" name="logo-twitter"><a href="#"></a></ion-icon>
  <ion-icon class="icon-social" name="logo-instagram"><a href="#"></a></ion-icon>
</footer>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
